<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*div:nth-child(even) {
            background: #CCC
        }

        div:nth-child(odd) {
            background: #FFF
        }*/
        div {
            margin: 40px 0;
        }

        .item > a {
            font-size: 2.5em;
            font-weight: bold;
            text-decoration: none;

        }

        body {
            background: #C7EDCC;
        }


    </style>
</head>
<body>
{%for item in items%}
<div class="item"><a target="_self" href="{{item[0].link}}" data-id="{{item[0].id}}">{{item[0].title}}</a>({{item[1].name}})
</div>
{%endfor%}
<div>
    {% if items %}
    <a href="/items?rssId={{rss_id}}&itemId={{items[0][0]['id']}}&prev">上一页</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/items?rssId={{rss_id}}&itemId={{items[-1][0]['id']}}&next">下一页</a>
    {%endif%}
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/news">首页</a>
</div>
<br/>
<br/>

</body>
</html>
